<div class="full-page" *ngIf="card">

   <div class="container-main">

      
      
         <div class="container-title-image-resume-button">
            <div class="container-title">
              <h2>{{ card.title }}</h2>
            </div>

            <img [src]="card.image" alt="Card Image">

            <div class="container-svg-arrows">
               <svg
                 xmlns="http://www.w3.org/2000/svg"
                 width="100"
                 height="100"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="whitesmoke"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="arrow-left"
               >
                 <polyline points="15 18 9 12 15 6"></polyline>
               </svg>
           
           <!-- Icône de flèche droite -->
               <svg
                 xmlns="http://www.w3.org/2000/svg"
                 width="100"
                 height="100"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="whitesmoke"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="arrow-right"
               >
                 <polyline points="9 18 15 12 9 6"></polyline>
               </svg>
             </div>
         

            <div class="container-resume">
              <p class="resume">{{ card.resume }}</p>
            </div>

            <div class="container-button">
              <button>Acheter cette voiture</button>
              <button>Contacter le propriétaire</button>
            </div>

         </div>

         

    <div class="container-right">

      <!-- <div 
      class="container-user"
      >Mis en ligne par 
      <span id="user">
        {{ card.user.firstname }}
      </span> 
      
      </div> -->

     <div class="container-svg-and-matche-element">
        <svg 
        width="40" 
        height="40" 
        viewBox="0 0 24 24" 
        xmlns="http://www.w3.org/2000/svg"
        >
        <path d="M3,4V20a2,2,0,0,0,2,2H19a2,2,0,0,0,2-2V11.41A2,2,0,0,0,20.41,10L13,2.59A2,2,0,0,0,11.59,2H5A2,2,0,0,0,3,4ZM5,4h6.59l6,6H5Z" style="fill: rgba(245, 245, 245, 0.777)"/>
        <path d="M6,14H9a1,1,0,0,0,0-2H6a1,1,0,0,0,0,2Z" style="fill: rgb(65, 65, 65);"/>
        </svg>
      <span class="number">
          {{ card.door }}
      </span>
     </div>

     <div class="container-svg-and-matche-element">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="40" height="40">
          <path d="M32 64C32 28.7 60.7 0 96 0H256c35.3 0 64 28.7 64 64V256h8c48.6 0 88 39.4 88 88v32c0 13.3 10.7 24 24 24s24-10.7 24-24V222c-27.6-7.1-48-32.2-48-62V96L384 64c-8.8-8.8-8.8-23.2 0-32s23.2-8.8 32 0l77.3 77.3c12 12 18.7 28.3 18.7 45.3V168v24 32V376c0 39.8-32.2 72-72 72s-72-32.2-72-72V344c0-22.1-17.9-40-40-40h-8V448c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32V64zM96 80v96c0 8.8 7.2 16 16 16H240c8.8 0 16-7.2 16-16V80c0-8.8-7.2-16-16-16H112c-8.8 0-16 7.2-16 16z" style="fill: rgba(245, 245, 245, 0.777)"/>
       </svg>
       <span class="string">
          {{ card.fuel }}
       </span>
     </div>

     <div class="container-svg-and-matche-element">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="40" height="40">
            <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z" style="fill: rgba(245, 245, 245, 0.777)"/>
        </svg>
           <span class="string">
               {{ card.transmission }}
           </span>
     </div>

     <div class="container-svg-and-matche-element">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="40" height="40">
            <path d="M256 32H181.2c-27.1 0-51.3 17.1-60.3 42.6L3.1 407.2C1.1 413 0 419.2 0 425.4C0 455.5 24.5 480 54.6 480H256V416c0-17.7 14.3-32 32-32s32 14.3 32 32v64H521.4c30.2 0 54.6-24.5 54.6-54.6c0-6.2-1.1-12.4-3.1-18.2L455.1 74.6C446 49.1 421.9 32 394.8 32H320V96c0 17.7-14.3 32-32 32s-32-14.3-32-32V32zm64 192v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32s32 14.3 32 32z" style="fill: rgba(245, 245, 245, 0.777)"/>
          </svg>
           <span class="number">
              {{ card.kilometer }} km
           </span>
     </div> 

     <div class="container-price">

        <span id="price">
          {{ card.price }}
        </span>
        <span class="euro">€</span>
     </div> 

    </div>

 </div>

</div>
