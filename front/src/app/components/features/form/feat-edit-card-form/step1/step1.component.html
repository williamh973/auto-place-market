<div class="full-page" *ngIf="currentStep === 1">
  <app-ui-close-icon
    class="close-icon"
    (click)="onCancelAllStepsForms()"
  ></app-ui-close-icon>

  <h2>
    {{
      isCreateMod
        ? "Mettre mon véhicule en ligne (Etape 1)"
        : "Modifier mon véhicule (Etape 1)"
    }}
  </h2>

  <h3 class="create-mode-sub-title" *ngIf="isCreateMod">
    Les caracthéristiques techniques
  </h3>

  <div class="all-elements">
    <div *ngIf="!isCreateMod" class="preview-and-card">
      <h4 *ngIf="!isCreateMod">Prévisualisation</h4>

      <app-feat-card-preview *ngIf="!isCreateMod" [card]="card">
      </app-feat-card-preview>
    </div>

    <form (ngSubmit)="onGoStep2()">
      <h3 class="update-mode-sub-title" *ngIf="!isCreateMod">
        Modifier les caracthéristiques techniques
      </h3>

      <div class="container-first-part-second-part">
        <div class="first-part">
          <label for="title">Titre</label>
          <input
            type="text"
            name="title"
            id="title"
            [(ngModel)]="card.title"
            maxlength="33"
            minlength="5"
            placeholder="Le model du véhicule *"
            required
          />
          <label for="resume">Description</label>
          <input
            type="text"
            name="resume"
            id="resume"
            [(ngModel)]="card.resume"
            maxlength="1000"
            minlength="5"
            placeholder="Descriptif détaillé * "
            required
          />

          <div class="container-transmission">
            <label for="transmission">Transmission</label>
            <select
              name="transmission"
              id="transmission"
              [(ngModel)]="card.transmission"
              required
            >
              <option
                value=""
                disabled
                selected
                hidden
                class="select-your-choise"
              >
                Saisissez votre choix
              </option>
              <option value="Automatique">Automatique</option>
              <option value="Manuelle">Manuelle</option>
            </select>
          </div>
          <div class="container-fuel">
            <label for="fuel">Carburant</label>
            <select name="fuel" id="fuel" [(ngModel)]="card.fuel" required>
              <option value="" disabled selected hidden>
                Saisissez votre choix
              </option>
              <option value="Essence">Essence</option>
              <option value="Diesel">Diesel</option>
            </select>
          </div>
        </div>

        <div class="second-part">
          <label for="price">Kilomètrage</label>
          <input
            type="number"
            name="kilometer"
            id="kilometer"
            [(ngModel)]="card.kilometer"
            placeholder="Kilomètres parcourus * "
            maxlength="6"
            minlength="1"
            required
          />
          <label for="price">Portes</label>
          <input
            type="number"
            name="door"
            id="door"
            [(ngModel)]="card.door"
            placeholder="Nombre de portes * "
            required
            maxlength="1"
            minlength="1"
          />
          <label for="price">Prix</label>
          <input
            type="number"
            name="price"
            id="price"
            [(ngModel)]="card.price"
            placeholder="Prix d\'achat souhaité *"
            required
            maxlength="7"
            minlength="1"
          />

          <label for="year">Année</label>
          <input
            type="number"
            name="year"
            id="year"
            [(ngModel)]="card.year"
            placeholder="Année de fabrication* "
            required
            maxlength="4"
            minlength="4"
          />
        </div>
      </div>

      <div class="btn-next-step">
        <app-ui-button
          class="button"
          type="button"
          buttonName="Etape suivante"
          [isButtonEnabled]="true"
        ></app-ui-button>
      </div>
    </form>
  </div>
</div>
