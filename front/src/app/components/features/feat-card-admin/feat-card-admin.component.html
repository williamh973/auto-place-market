<app-feat-confirm-delete-popup
*ngIf="isConfirmDeletePopup"
(onisConfirmDeletePopupEmit)="onRecevedMethodForCloseConfirmDeletePopup($event)"
[cardChild]="cardChild"
>
</app-feat-confirm-delete-popup>


<div class="card">

  <div class="container-delete-and-favorite">

    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    width="22" 
    height="22" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    [ngClass]="{ 'svg-favorite': isFavorite }"
    (click)="toggleFavorite()"
    >
      <path 
      d="M12 2L9 9H2l6 4.5L5 21l7-5 7 5-3.5-7L22 9h-7l-3-7z" />
    </svg>

    <svg 
    (click)="openConfirmDeletePopup()" 
    xmlns="http://www.w3.org/2000/svg" 
    width="20" 
    height="20" 
    viewBox="0 0 24 24"
    class="svg-delete"
    >
        <path 
        fill="none" 
        d="M0 0h24v24H0z"
        />
        <path 
        d="M18 6L6 18M6 6l12 12" 
        stroke="currentColor" 
        stroke-width="1" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        />
    </svg>
  </div>


    <div>
      <img 
      [src]="cardChild.image" 
      alt="Image"
      ></div>
    <div
    id="title"
    class="cardChild-elements"
    >{{ cardChild.title }}
  </div>
    <div
    id="resume"
    class="cardChild-elements"
    >{{ cardChild.resume }}
  </div>

  <div class="container-door-fuel-transmission">
  <li
    id="door"
    class="cardChild-elements"
    >{{ cardChild.door }} portes
  </li>
  <li 
    id="fuel"
    class="cardChild-elements"
    >{{ cardChild.fuel }}
  </li>
  <li 
    id="transmission"
    class="cardChild-elements"
    >{{ cardChild.transmission }}
  </li>
  <li 
    id="year"
    class="cardChild-elements"
    >{{ cardChild.year }}
  </li>
</div>

 <div class="container-kilometer-price">
    <div
      id="kilometer"
      class="cardChild-elements"
      >{{ cardChild.kilometer }} 
      <span>km</span>
      </div>
 
    <div
    id="price"
    class="cardChild-elements"
    >{{ cardChild.price }}
    <span>â‚¬</span>
</div>
</div>

  <div class="container-btn">
    <button 
    (click)="openEditDialogue()"
    >{{ isCardEditFormToggle ? 'Fermer' : 'Modifier'}}
   </button>
  </div>

</div>

<app-feat-edit-card-form 
*ngIf="isCardEditFormToggle"
(isCardEditFormToggle)="toggleCardEditForm($event)"
[card]="cardChild"
></app-feat-edit-card-form>
