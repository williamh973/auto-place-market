
<div class="container-status">
  <ng-container *ngIf="httpError$ | async as httpError">
      <div *ngIf="httpError.error">
          <p *ngIf="showErrorMessage" id="errorMessage">{{httpError.error.error_message}}</p>
      </div>
  </ng-container>
  
  <ng-container *ngIf="httpSuccess$ | async as httpSuccess">
      <div class="container-msg-success-svg" *ngIf="httpSuccess.body">
          <p *ngIf="showSuccessMessage" id="succesMessage">{{httpSuccess.body.message}}</p>

          <svg 
          *ngIf="showSuccessMessage"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 64"
          width="34"
          height="34"
          fill="#4CAF50"
        >
          <g id="Checkmark">
            <path
              fill="#4CAF50"
              d="M45.924,12.159c-1.562-1.562-4.094-1.562-5.656,0L24.007,30.649L19.732,26.38 c-1.562-1.562-4.094-1.562-5.656,0s-1.562,4.094,0,5.656l6.364,6.364c0.78,0.78,1.805,1.171,2.828,1.171 c1.021,0,2.046-0.391,2.828-1.171l18-18C47.487,16.252,47.487,13.721,45.924,12.159z"
            />
            <path
              fill="#4CAF50"
              d="M57,2H7C4.794,2,3,3.794,3,6v52c0,2.206,1.794,4,4,4h50c2.206,0,4-1.794,4-4V6C61,3.794,59.206,2,57,2z M58,58 c0,1.104-0.896,2-2,2H7c-1.104,0-2-0.896-2-2V6c0-1.104,0.896-2,2-2h50c1.104,0,2,0.896,2,2V58z"
            />
          </g>
        </svg>
      </div>
  </ng-container>

 

</div>
