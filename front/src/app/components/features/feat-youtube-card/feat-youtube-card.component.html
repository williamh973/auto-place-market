<div class="card">

  <div class="container-btn-delete">
    <svg (click)="deleteCard()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <ul>
    <li><img [src]="cardChild.image" alt="Image"></li>
    <li id="title">{{ cardChild.title }}</li>
    <li id="resume">{{ cardChild.resume }}</li>
    <li>{{ cardChild.userList }}</li>
  </ul>
  <div class="container-btn">
    <button (click)="openEditDialogue()">{{ isCardEditFormToggle ? 'Fermer' : 'Modifier'}}</button>
  </div>
</div>



<app-feat-edit-card-form 
*ngIf="isCardEditFormToggle"
(isCardEditFormToggle)="toggleCardEditForm($event)"
[card]="cardChild"
></app-feat-edit-card-form>
